<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <input type="radio" name="point" id="slide5" />
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
      </div>

      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
      <div class="inscriptions">
        <div class="inscription text1">
          Когда прилег на 5 минут и проснулся через 10 часов
        </div>
        <div class="inscription text2">Эх...орешки-то забыла</div>
        <div class="inscription text3">Куда убежал? Фотоаппарат забери!</div>
        <div class="inscription text4">Первый день за рулем</div>
        <div class="inscription text5">Фотограф так видит</div>
      </div>

    </div>
  </body>
</html>
